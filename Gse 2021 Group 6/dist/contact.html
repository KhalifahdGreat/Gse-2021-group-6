<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="css/main.css" />
	<title>Contact Us</title>
</head>

<body>
	<header>
		<div class="menu-btn">
			<span class="menu-btn__burger"></span>
		</div>

		<nav class="nav">
			<ul class="menu-nav">
				<li class="menu-nav__item">
					<a href="index.html" class="menu-nav__link"> Home </a>
				</li>
				<li class="menu-nav__item active">
					<a href="new.html" class="menu-nav__link"> About Us </a>
				</li>
				<li class="menu-nav__item">
					<a href="projects.html" class="menu-nav__link"> Our Projects </a>
				</li>
				<li class="menu-nav__item">
					<a href="contact.html" class="menu-nav__link"> Contact Us </a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="contact">
			<h3>Contact Us</h3>

			<input type="text" id="company_name" placeholder="COMPANY NAME">
			<input type="text" id="company_email" placeholder="COMPANY EMAIL">
			<textarea name="message" id="company_message" cols="30" rows="10"
				placeholder="MESSAGE"></textarea>
			<button id="btn">send</button>
			<button id="btn1">message</button>


			<footer>&copy; Copyright 2019</footer>
		</section>
	</main>


	<style>
		#company_name,
		#company_email,
		#company_message {
			width: 40%;
			margin-bottom: 10px;
			text-align: center;
			outline: none;

		}

		#company_name,
		#company_email {
			height: 40px;
		}

		input[type="text"]:hover,
		textarea:hover {
			border: 2px solid green;
		}

		#btn,
		#btn1 {
			width: 60px;
			height: 30px;
		}
	</style>

	<script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/api.js"></script>


</body>

</html>
